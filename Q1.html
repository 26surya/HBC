<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="title.png">
    <title>HBC Quiz</title>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="Q.css">
</head>
<body>

    <audio id="bgMusic" autoplay>
        <source src="1st Question.mp3" type="audio/mpeg">
    </audio>

<div class="logo-title">
    <img src="QHBClogo.png" alt="HBC Logo">
    <h1>Ham Banayenge Crorepati</h1>
</div>

    <div class="quiz-container">
        <div class="question-box" id="question">
            1.  Which is the largest continent in the world?
        </div>
        <div class="options">
            <div class="option incorrect" data-label="A" onclick="selectOption(this, 'A')"><span>Africa</span></div>
            <div class="option correct" data-label="B" onclick="selectOption(this, 'B')"><span>Europe</span></div>
            <div class="option incorrect" data-label="C" onclick="selectOption(this, 'C')"><span>Australia</span></div>
            <div class="option incorrect" data-label="D" onclick="selectOption(this, 'D')"><span>America</span></div>
        </div>
    
        <button id="hintButton">âœ¨</button>

        <button id="quitButton" onclick="quitGame()">Quit</button>
    </div>
    

    <!-- Prize Ladder (Dynamic) -->
    <div class="prize-container">
        <h3> Prize ladder </h3>
        <ul class="prize-list" id="prizeList"></ul>
    </div>

    <script src="Q1.js"></script>
</body>
</html>
