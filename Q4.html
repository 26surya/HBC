<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="title.png">
    <title>HBC Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="Q.css">
</head>
<body>

    <audio id="bgMusic" autoplay>
        <source src="4th Question.mp3" type="audio/mpeg">
    </audio>

    <div class="logo-title">
        <img src="QHBClogo.png" alt="HBC Logo">
        <h1>Ham Banayenge Crorepati</h1>
    </div>

    <div class="quiz-container">
        <div class="question-box" id="question">
            4.  Who wrote the national anthem of India?
        </div>
        <div class="options">
            <div class="option correct" data-label="A" onclick="selectOption(this, 'A')"> <span> Rabindranath Tagore </span></div>
            <div class="option incorrect" data-label="B" onclick="selectOption(this, 'B')"> <span>  Mahatma Gandhi </span></div>
            <div class="option incorrect" data-label="C" onclick="selectOption(this, 'C')"> <span> Subhash Chandra Bose </span></div>
            <div class="option incorrect" data-label="D" onclick="selectOption(this, 'D')"> <span> Jawaharlal Nehru </span></div>
        </div>

        <button id="hintButton">âœ¨</button>

        <button id="quitButton" onclick="quitGame()">Quit</button>


    </div>

    <div class="prize-container">
        <h3> Prize ladder </h3>
        <ul class="prize-list" id="prizeList"></ul>
    </div>


    <script src="Q4.js"></script>
</body>
</html>
